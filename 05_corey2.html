<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>05_template</title>
</head>

<body>
    <button id="clickme">Click me</button>
    <div id="status">...</div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <button id="clickme2">Click me 2</button>
    <div id="status2">...</div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>
    var socket = io('/');
    socket.on('status', function(data) {
        console.log(data);
        $("#status").html(data.pinStatus);
        $("#status2").html(data.pinStatus2);
    });

    $('#clickme').on("click", doclick);

    function doclick(event) {
        console.log(event);
        payload = {};
        payload.timeStamp = event.timeStamp;
        socket.emit('doServer', payload);
    }

    $('#clickme2').on("click", doclick2);

    function doclick2(event2) {
        console.log(event2);
        payload2 = {};
        payload2.timeStamp = event2.timeStamp;
        socket.emit('doServer2', payload2);
    }
    </script>
</body>

</html>
